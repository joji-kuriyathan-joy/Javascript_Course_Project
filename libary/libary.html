<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./libary.css">

</head>

<body>
    <header>

    </header>
    <main>
        <section class="libary-table">
            <div class="new_book">
                <h3>Add a new book</h3>
                <button id="bookDialogBtn">Add book</button>
            </div>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publication Year</th>
                        <th>Genre</th>
                        <th>Pages</th>
                        <th>Read</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <dialog id="newBookDialog">
            <form>
                <h2>New Book Details Form</h2>
                <div class="alert" >
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <strong id="alertmsg">Danger!</strong>
                  </div>
                <section class="form-ele">
                    <label for="title"> Title:
                        <input type="text" id="title" name="title_input" >
                    </label>
                    <label for="author"> Author:
                        <input type="text" id="author" name="author_input">
                    </label>
                    <label for="publishyear"> Publication Year:
                        <input type="month"  id="publishyear" name="publishyear_input">
                    </label>
                    <label for="gener">Genre:
                        <select id="gener">
                            <option value="default">Chooseâ€¦</option>
                            <option>Horror</option>
                            <option>Sci Fi</option>
                            <option>Novel</option>
                        </select>
                    </label>
                    <label for="pages"> Pages:
                        <input type="number" id="pages" name="pages_input">
                    </label>
                    <label> Read:
                        <div class="radio-input">
                            <input type="radio" id="read" name="hasRead" value="read">
                            <label for="read">Read</label>
                        </div>
                        <div class="radio-input">
                            <input type="radio" id="unread" name="hasRead" value="unread">
                            <label for="unread">Unread</label>
                        </div>

                    </label>

                </section>

                <div class="action-btn">
                    <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="./libary.js"></script>
</body>

</html>
